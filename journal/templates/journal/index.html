<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 30%;
        margin-right: 1%;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }

      .container {
        padding: 2px 16px;
      }

      #journal {
        display: flex;
      }

      .card-desc {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="journal">
        {% for student in students %}
        <div class="card">
          <img src=media/{{student.photo}} alt="Avatar" style="width: 100%" />
          <div class="container">
            <h4><b>{{student.full_name}}</b></h4>
            <p class="card-desc">Տարիքը - {{student.age}}</p>
            <p class="card-desc">Ընդունման օրը - {{student.join_date|date:"Y-m-d"}}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
